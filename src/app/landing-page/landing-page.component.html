<div class="landing-container mat-typography">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <span>Google Restaurant Restriction</span>
  </mat-toolbar>

  <!-- Content Center -->
  <div class="content-center">
    <!-- Welcome Section -->
    <h1 class="welcome-title">Welcome! Your Diet is our Priority</h1>

    <!-- Dietary Restriction Selector -->
    <mat-form-field appearance="fill" class="select-field">
      <mat-label>Select Dietary Restriction</mat-label>
      <mat-select [(value)]="dietaryRestriction">
        <mat-option value="vegan">Vegan</mat-option>
        <mat-option value="gluten-free">Gluten-Free</mat-option>
        <mat-option value="kosher">Kosher</mat-option>
        <mat-option value="halal">Halal</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Navigation Button -->
    <button mat-raised-button color="accent" class="action-button" (click)="goToRestaurantMap()">Go to Restaurant Map</button>
  </div>
</div>
