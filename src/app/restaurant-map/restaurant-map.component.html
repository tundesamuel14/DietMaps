<div class="restaurant-container mat-typography" [class.blur]="showRestaurantPopup">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <span>Preferences Navigation in 3D!</span>
    </mat-toolbar>
  
    <!-- Map Container -->
    <div id="mapContainer" class="map-container">
      <gmp-map-3d
        #restaurantMap
        class="map3d-container"
        id="restaurantMap"
        tilt="67.5"
        heading="0"
        range="3000"
        center="40.758, -73.9855"
        default-ui-disabled
      ></gmp-map-3d>
    </div>
  
    <!-- Restaurant Details -->
    <div *ngIf="showRestaurantPopup" class="popup-overlay">
      <div class="popup-content mat-elevation-z8">
        <img
        [src]="getPhotoUrl(selectedRestaurant?.photos)"
        alt="{{ selectedRestaurant?.name }}"
        class="restaurant-image"
        />

        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ selectedRestaurant.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Address:</strong> {{ selectedRestaurant.address }}</p>
            <p>
              <strong>Website:</strong>
              <a href="{{ selectedRestaurant.website }}" target="_blank">{{ selectedRestaurant.website }}</a>
            </p>
            <p><strong>Opening Hours:</strong></p>
            <ul>
              <li *ngFor="let hour of selectedRestaurant.openingHours">{{ hour }}</li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-raised-button
              color="accent"
              *ngIf="showNextPopup"
              (click)="flyToNext()"
            >
              Next Location
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  
    <!-- Control Buttons -->
    <div class="control-buttons">
      <button mat-raised-button color="primary" (click)="startTour()">Start Restaurant Tour</button>
      <button mat-raised-button color="warn" (click)="stopTour()">Stop Tour</button>
    </div>
  </div>
